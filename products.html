<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="products.css">
    <script src="script.js"></script>
    <title>Shopee website</title>
</head>
<body>
    <section id="First-Section">
        <nav>
            <ul>
                <li class="logo"><a href="index.html"><img src="logo/eshoplogo.png" alt="Home Image"></a></li>
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="#">Products</a></li>
                <li><a href="vouchers.html">Vouchers</a></li>
                <li><a href="games.html">Games</a></li>
            </ul>
        </nav>
    </section>
    
    <div class="Product-Category-Heading"><h1>Products</h1></div>

    <div class="filter-container">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter" onchange="filterItems()">
            <option value="all">All</option>
            <option value="computer and peripherals">Computer and Peripherals</option>
            <option value="home and living">Home and Living</option>
            <option value="watches">Watches</option>
            <option value="shoes">Shoes</option>
            <option value="fashion">Fashion</option>
            <option value="others">Others</option>
        </select>
    </div>

    <section class="container">
		<div class="flex-item" data-category="computer and peripherals">
			<div class="flex-img">
				<img src="images/Razer Hunstman Mini KeyBoard.jpg">
            </div>
            <div class="flex-info">
                <h4>Razer Hunstman Mini - Black</h4>
                <p>$189.00</p>
                <button class="addToCartButton" onclick="addToCart('product1', 'Ricky Tee - Black', 30.00)">Add to Cart</button>
            </div>
        </div>

        <div class="flex-item" data-category="home and living">
			<div class="flex-img">
				<img src="images/Shelves.jpg">
            </div>
            <div class="flex-info">
                <h4>Shelves</h4>
                <p>$99.00</p>
                <button class="addToCartButton" onclick="addToCart('product1', 'Ricky Tee - Black', 30.00)">Add to Cart</button>
            </div>
        </div>

        <div class="flex-item" data-category="fashion">
			<div class="flex-img">
				<img src="images/Clothes.jpg">
            </div>
            <div class="flex-info">
                <h4>Classic Band Shirt</h4>
                <p>$25.00</p>
                <button class="addToCartButton" onclick="addToCart('product1', 'Ricky Tee - Black', 30.00)">Add to Cart</button>
            </div>
        </div>

        <div class="flex-item" data-category="computer and peripherals">
			<div class="flex-img">
				<img src="images/Logitech Gpro Superlight.jpg">
            </div>
            <div class="flex-info">
                <h4>Logitech GPro X Superlight</h4>
                <p>$229.00</p>
                <button class="addToCartButton" onclick="addToCart('product1', 'Ricky Tee - Black', 30.00)">Add to Cart</button>
            </div>
        </div>

        <div class="flex-item" data-category="watches">
			<div class="flex-img">
				<img src="images/Watch.jpg">
            </div>
            <div class="flex-info">
                <h4>Smart Watch</h4>
                <p>$120.00</p>
                <button class="addToCartButton" onclick="addToCart('product1', 'Ricky Tee - Black', 30.00)">Add to Cart</button>
            </div>
        </div>

        
        

            <!-- Repeat similar blocks for other products -->
    </section>
   
</body>
</html>
