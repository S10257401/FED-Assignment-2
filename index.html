<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <title>eShop website</title>
    

</head>
<body>

    <section id="First-Section">
        <nav>
            <ul>
                <li class="active"><a href="#">Home</a></li>            
                <li><a href="products.html">Products</a></li>
                <li><a href="vouchers.html">Vouchers</a></li>
                <li><a href="games.html">Games</a></li>
                <li class="search-bar">
                    <input type="text" placeholder="Search">
                    <button type="button">Go</button>
                </li>
            </ul>
        </nav>
    </section>

    <section id="Second-Section">
        <div class="Slider-container">
            <div class="swiper">
                <div class="swiper-wrapper">
                <!--Slides-->
                <div class="swiper-slide"> <img src="images/eShop1.png"> </div>
                <div class="swiper-slide"> <img src="images/eShop2.png"> </div>
                <div class="swiper-slide"> <img src="images/eShop3.png"> </div>               

                </div>

                <!--Pagination-->
                <div class="swiper-pagination"></div>
            
                <!--Navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                           
            </div>
        </div>

        <div class="Slider2">
            <div class="Slider-container">
                <div class="swiper">
                    <div class="swiper-wrapper">
                    <!--Slides-->
                    <div class="swiper-slide"> <img src="images/Logitech Gpro Superlight.jpg"> </div>
                    <div class="swiper-slide"> <img src="images/eShop2.png"> </div>
                    <div class="swiper-slide"> <img src="images/Logitech Gpro Superlight.jpg"> </div>               

                    </div>

                    <!--Pagination-->
                    <div class="swiper-pagination"></div>
                
                    <!--Navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                            
                </div>
            </div>
        </div>   
    </section>

    <div class="Product-Category-Heading"><h1>Product Categories</h1></div>
    <section id="Third-Section">
        <div class="Product-Category-Container">
            <div class="Flex-Category">
                <img src="Computer and Peripherals Category.jpg" alt="Image of Computer" class="product-category-photos">
            </div>
            <div class="Category-Name">
                <h4>Computer and Peripherals</h4>
            </div>
        </div>

        <div class="Product-Category-Container">
            <div class="Flex-Category">
                <img src="Home and Living Category.png" alt="Image of Furniture" class="product-category-photos">
            </div>
            <div class="Category-Name">
                <h4>Home and Living</h4>
            </div>
        </div>

        <div class="Product-Category-Container">
            <div class="Flex-Category">
                <img src="Watches Category.jpg" alt="Image of Watch" class="product-category-photos">
            </div>
            <div class="Category-Name">
                <h4>Watches</h4>
            </div>
        </div>

        <div class="Product-Category-Container">
            <div class="Flex-Category">
                <img src="images/Shoes Category.jpg" alt="Image of Shoes" class="product-category-photos">
            </div>
            <div class="Category-Name">
                <h4>Shoes</h4>
            </div>
        </div>

        <div class="Product-Category-Container">
            <div class="Flex-Category">
                <img src="images/Fashion Category.jpg" alt="Image of Clothes" class="product-category-photos">
            </div>
            <div class="Category-Name">
                <h4>Fashion</h4>
            </div>
        </div>
    </section>

    <section id="FourthSection">
        <p>Product Display section</p>
    </section>
    
    <section id="Fifth-Section">
        <div class="Footer-Section">
            <div class="Modes-Of-Payment" id="Payment-Logo">
                <h1 class="payment-heading">Payment</h1>
                <div class="payment-logos">
                    <img src="images/Visa Logo.png" alt="Visa Logo" class="payment-logo">
                    <img src="images/Mastercard Logo.png" alt="Mastercard Logo" class="payment-logo">
                    <img src="images/American Express Logo.png" alt="American Express Logo" class="payment-logo">
                    <img src="images/Shopee Pay Logo.png" alt="eShop Pay Logo" class="payment-logo">
                </div>
            </div>
    
            <div class="Logistic-Options" id="Logistic-Logo">
                <h1 class="logistic-heading">Logistics</h1>
                <div class="logistic-logos">
                    <img src="images/SPX Logo.png" alt="SPX Logo" class="logistic-logo">
                    <img src="images/NinjaVan Logo.png" alt="NinjaVan Logo" class="logistic-logo">
                    <img src="images/Singapore Post Logo.png" alt="Singapore Post Logo" class="logistic-logo">
                    <img src="images/Urban Fox Logo.png" alt="Urban Fox Logo" class="logistic-logo">
                    <img src="images/J&T Logo.png" alt="J&T Logo" class="logistic-logo">
                </div>
            </div>

            <div class="Socials">
                <h1>Follow Us!</h1>
                <a href="https://www.youtube.com/channel/UC1eupZS1NOaspu_l_-UstxQ" target="_blank">
                    <i id="youtube-icon" class="fab fa-youtube" style="font-size:36px; color:black"></i>
                </a>
                <a href="https://www.instagram.com/Shopee_SG" target="_blank">
                    <i id="instagram-icon" class="fab fa-instagram" style="font-size:36px;color:black"></i>
                </a>
                <a href="https://www.tiktok.com/@shopeesg?lang=en" target="_blank">
                    <i id="tiktok-icon" class="fab fa-tiktok" style="font-size:36px; color:black"></i>
                </a>
                <a href="https://www.linkedin.com/company/shopee/" target="_blank">
                    <i id="linkedin-icon" class="fab fa-linkedin-in" style="font-size:36px; color:black"></i>
                </a> 
            </div> 
        </div>

        <div class="Shopee-QR-Code"><h1>eShop Download</h1></div>
            <img src="images/Shopee QR Code.jpg" alt="Shopee QR Code Logo">
        </div>



    </section>
    
    
    
   
   

  


</body>
</html>
