<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <script src="script.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <title>eShop website</title>
</head>

<body>

    <section id="First-Section">        
        <nav>
            <ul>
                <li class="logo"><a href="index.html"><img src="logo/eshoplogo.png" alt="Home Image"></a></li>
                <li class="active"><a href="#">Home</a></li>            
                <li><a href="products.html">Products</a></li>
                <li><a href="games.html">Games</a></li>             
            </ul>
        </nav>
    </section>

    <section id="Second-Section">
        <div class="Ad-Slider-Container">
            <div class="swiper">
                <div class="swiper-wrapper">
                <!--Slides-->
                <div class="swiper-slide"> <img src="images/eShop1.png"> </div>
                <div class="swiper-slide"> <img src="images/eShop2.jpeg"> </div>
                <div class="swiper-slide"> <img src="images/eShop3.png"> </div>               

                </div>

                <!--Pagination-->
                <div class="swiper-pagination"></div>
            
                <!--Navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                           
            </div>
        </div>

        <div class="Ad-Non-Slider ">
            <img src="images/eShop4.png">
        </div>   
    </section>

    <!-- Product Categories Section -->
    <div class="Product-Category-Heading">
        <h1>Product Categories</h1>
    </div>
    <section id="Third-Section">

    <!-- Computer and Peripherals -->
    <div class="Product-Category-Container">
        <a href="products.html?category=computer and peripherals" onclick="openProductPage('computer and peripherals')">
            <div class="Flex-Category">
                <img src="productcat/Computer and Peripherals Category.jpg" alt="Image of Computer" class="product-category-photos">
            </div>
            <div class="Category-Name">
                <h4>Computer and Peripherals</h4>
            </div>
        </a>
    </div>
    
    <!-- Home and Living -->
    <div class="Product-Category-Container">
        <a href="products.html?category=home and living" onclick="openProductPage('home and living')">
            <div class="Flex-Category">
                <img src="productcat/Home and Living Category.png" alt="Image of Furniture" class="product-category-photos">
            </div>
            <div class="Category-Name">
                <h4>Home and Living</h4>
            </div>
        </a>
    </div>
    
    <!-- Watches -->
    <div class="Product-Category-Container">
        <a href="products.html?category=watches" onclick="openProductPage('watches')">
            <div class="Flex-Category">
                <img src="productcat/Watches Category.jpg" alt="Image of Watch" class="product-category-photos">
            </div>
            <div class="Category-Name">
                <h4>Watches</h4>
            </div>
        </a>
    </div>

    <!-- Shoes -->
    <div class="Product-Category-Container">
        <a href="products.html?category=shoes" onclick="openProductPage('shoes')">
            <div class="Flex-Category">
                <img src="productcat/Shoes Category.jpg" alt="Image of Shoes" class="product-category-photos">
            </div>
            <div class="Category-Name">
                <h4>Shoes</h4>
            </div>
        </a>
    </div>

    <!-- Fashion -->
    <div class="Product-Category-Container">
        <a href="products.html?category=fashion" onclick="openProductPage('fashion')">
            <div class="Flex-Category">
                <img src="productcat/Fashion Category.jpg" alt="Image of Clothes" class="product-category-photos">
            </div>
            <div class="Category-Name">
                <h4>Fashion</h4>
            </div>
        </a>
    </div>
</section>

    <div class="Popular-Products-Heading">
        <h1>Popular Products</h1>
    </div>
    <section id="Fourth-Section">
        <div class="Product-Slider-Container">
            <div class="Slider-Wrapper">
                <button id="product-prev-slide" class="product-slide-button material-symbols-rounded">chevron_left</button>
                <div class="Image-List">
                    <img src="images/Plaid Pants.jpeg" alt="Plaid Pants" class="Image-Item">
                    <img src="images/Oxford Boots.jpeg" alt="Oxford Boots" class="Image-Item">
                    <img src="images/Razer Hunstman Mini KeyBoard.jpg" alt="Razer Keyboard" class="Image-Item">
                    <img src="images/Logitech Gpro Superlight.jpg" alt="Logitech Mouse" class="Image-Item">
                    <img src="images/Logitech Gpro Superlight.jpg" alt="Logitech Mouse" class="Image-Item">
                    <img src="images/Logitech Gpro Superlight.jpg" alt="Logitech Mouse" class="Image-Item">
                    <img src="images/Logitech Gpro Superlight.jpg" alt="Logitech Mouse" class="Image-Item">
                    <img src="images/Logitech Gpro Superlight.jpg" alt="Logitech Mouse" class="Image-Item">
                    <img src="images/Logitech Gpro Superlight.jpg" alt="Logitech Mouse" class="Image-Item">
                </div>
                <button id="product-next-slide" class="product-slide-button material-symbols-rounded">chevron_right</button>
            </div>
            <div class="Product-Slider-ScrollBar">
                <div class="Product-Scrollbar-Track">
                    <div class="Product-Scrollbar-Thumb"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Orange divider -->

    <hr class="Orange-Line">

    <section id="Fifth-Section">
        <div class="Footer-Section">
            <div class="Modes-Of-Payment" id="Payment-Logo">
                <h1 class="payment-heading">Payment</h1>
                <div class="payment-logos">
                    <img src="images/Visa Logo.png" alt="Visa Logo" class="payment-logo">
                    <img src="images/Mastercard Logo.png" alt="Mastercard Logo" class="payment-logo">
                    <img src="images/American Express Logo.png" alt="American Express Logo" class="payment-logo">
                    <img src="images/Shopee Pay Logo.png" alt="eShop Pay Logo" class="payment-logo">
                </div>
            </div>
    
            <div class="Logistic-Options" id="Logistic-Logo">
                <h1 class="logistic-heading">Logistics</h1>
                <div class="logistic-logos">
                    <img src="images/SPX Logo.png" alt="SPX Logo" class="logistic-logo">
                    <img src="images/NinjaVan Logo.png" alt="NinjaVan Logo" class="logistic-logo">
                    <img src="images/Singapore Post Logo.png" alt="Singapore Post Logo" class="logistic-logo">
                    <img src="images/Urban Fox Logo.png" alt="Urban Fox Logo" class="logistic-logo">
                    <img src="images/J&T Logo.png" alt="J&T Logo" class="logistic-logo">
                </div>
            </div>

            <div class="Socials">
                <h1>Follow Us!</h1>
                <a href="https://www.youtube.com/channel/UC1eupZS1NOaspu_l_-UstxQ" target="_blank">
                    <i id="youtube-icon" class="fab fa-youtube" style="font-size:36px; color:black"></i>
                </a>
                <a href="https://www.instagram.com/Shopee_SG" target="_blank">
                    <i id="instagram-icon" class="fab fa-instagram" style="font-size:36px;color:black"></i>
                </a>
                <a href="https://www.tiktok.com/@shopeesg?lang=en" target="_blank">
                    <i id="tiktok-icon" class="fab fa-tiktok" style="font-size:36px; color:black"></i>
                </a>
                <a href="https://www.linkedin.com/company/shopee/" target="_blank">
                    <i id="linkedin-icon" class="fab fa-linkedin-in" style="font-size:36px; color:black"></i>
                </a> 
            </div> 
        </div>

        <div class="Shopee-QR-Code"><h1>eShop Download</h1></div>
            <img src="images/Shopee QR Code.jpg" alt="Shopee QR Code Logo">
        </div>



    </section>
    
    


</body>
</html>
