<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>eShop website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>
<body>

    <section id="First-Section">
        <nav>
            <ul>
                <li class="active"><a href="#">Home</a></li>            
                <li><a href="products.html">Products</a></li>
                <li><a href="vouchers.html">Vouchers</a></li>
                <li><a href="games.html">Games</a></li>
                <li class="search-bar">
                    <input type="text" placeholder="Search">
                    <button type="button">Go</button>
                </li>
            </ul>
        </nav>
    </section>

    <section id="Second-Section">
        <div class="Slider-container">
            <div class="swiper">
                <div class="swiper-wrapper">
                <!--Slides-->
                <div class="swiper-slide"> <img src="images/eShop1.png"> </div>
                <div class="swiper-slide"> <img src="images/eShop2.png"> </div>
                <div class="swiper-slide"> <img src="images/eShop3.png"> </div>               

                </div>

                <!--Pagination -->
                <div class="swiper-pagination"></div>
            
                <!--Navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                           
            </div>

        </div>
    </section>

    <section id="Third-Section">
        <div class="Product-Category-Container">
            <div class="Flex-Category">
                <img src="Computer and Peripherals Catergory.jpg" alt="Image of Computer" class="product-category-photos">
            </div>
            <div class="Category-Name">
                <h4>Computer and Peripherals</h4>
            </div>
        </div>

        <div class="Product-Category-Container">
            <div class="Flex-Category">
                <img src="Home and Living Category.png" alt="Image of Furniture" class="product-category-photos">
            </div>
            <div class="Category-Name">
                <h4>Home and Living</h4>
            </div>
        </div>

        <div class="Product-Category-Container">
            <div class="Flex-Category">
                <img src="Watches Category.jpg" alt="Image of Watch" class="product-category-photos">
            </div>
            <div class="Category-Name">
                <h4>Watches</h4>
            </div>
        </div>

        <div class="Product-Category-Container">
            <div class="Flex-Category">
                <img src="Shoes Category.jpg" alt="Image of Shoes" class="product-category-photos">
            </div>
            <div class="Category-Name">
                <h4>Shoes</h4>
            </div>
        </div>
    </section>
    
    
   
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  

<script src="script.js"></script>
</body>
</html>
